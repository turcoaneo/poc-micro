server:
  port: 8090
spring:
  application:
    name: api-gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true  # Ensures API Gateway registers itself
    fetchRegistry: true  # Allows API Gateway to discover other services

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8090